{% extends "./base.html" %} {% block content %}

<h1>{{ image.name }}</h1>

<ul>
  <h2>posted by {{ image.author }}</h2>
  <img src="{{ image.image.url }}" alt="{{ image.name }}" />
</ul>
{% if user ==  image.author%}
<a class="btn btn-danger" href="{% url 'instaounce:delete' image.id %}">
  Delete Image
</a>
{% endif %} {% endblock %}
