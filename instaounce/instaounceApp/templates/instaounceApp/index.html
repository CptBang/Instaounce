{% if latest_image_list %}
    <ul>
    {% for image in latest_image_list %}
        <a href="{% url 'instaounce:detail' image.id %}">
            <img src="{{ image.image.url }}" alt="{{ image.name }}">
        </a>
    {% endfor %}
    </ul>
{% else %}
    <p>No images are available.</p>
{% endif %}
